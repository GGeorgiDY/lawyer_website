{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/location.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="row mt-5">
        <div class="col-12">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2934.733684975782!2d23.317005516014106!3d42.69650627916442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa85e2b3e960f9%3A0x400ad50862b4680!2sSofia%20Courthouse!5e0!3m2!1sen!2sbg!4v1692179341758!5m2!1sen!2sbg"
                    width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0">
            </iframe>
        </div>
    </div>

    <div class="secondWrapper">
        <div class="imageDiv">
            <div class="glassEffectDiv">
                <div class="infoWrapper">
                    <div class="col-auto">
                        <h2 id="location_for_direct_contacts">For Direct Contacts:</h2>
                        <div class="contact-box" style="width: 100%; margin-bottom: 30px">

                            <div class="info-column">
                                <p>+ 359 894 48 66 87</p>
                                <div class="contact-icon-box">
                                    <i class="fas fa-phone fa-2x"></i>
                                </div>
                            </div>

                            <div class="info-column">
                                <p>yordan.lawyer@gmail.com</p>
                                <div class="contact-icon-box">
                                    <i class="fas fa-envelope fa-2x"></i>
                                </div>
                            </div>

                            <div class="info-column">
                                <p id="location_address">City of Sofia, 1 Vitosha Str</p>
                                <div class="contact-icon-box">
                                    <i class="fas fa-home fa-2x"></i>
                                </div>
                            </div>

                            <div class="info-column">
                                <p id="location_working_time">Пон. - Пет. 09:00-18:00</p>
                                <div class="contact-icon-box">
                                    <i class="fas fa-clock fa-2x"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/location.js' %}"></script>
    <script src="{% static 'js/language-switcher.js' %}"></script>
{% endblock %}
