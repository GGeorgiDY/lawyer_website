{% extends "base_generic.html" %}

{% block content %}
  <h2>My Profile</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
  </form>

  <!-- Add a button to redirect to the change password page -->
  <p>
    <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>
  </p>
{% endblock %}
